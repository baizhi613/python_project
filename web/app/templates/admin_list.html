{% extends 'layout.html' %}

{% block content %}

    <div style="margin-bottom:10px;">
        <a class="btn btn-success" href="/admin/add/">
            <span class="glyphicon glyphicon-plius-sign" aria-hidden="true"></span>新建用户
        </a>

    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>部门</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for row in queryset %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.username }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.get_gender_display }}</td>
                <td>{{ row.depart.title }}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="/admin/edit/{{row.id}}/">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
